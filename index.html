<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <title>dev.finance$</title>
  </head>
  <body>
    <header>
      <img src="./src/assets/logo.svg" alt="Logo dev finances">
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card">
          <h3>
            <span>Entrada</span>
            <img src="./src/assets/income.svg" alt="icone de entradas">
          </h3>
          <p id="incomeDisplay">R$0.00</p>
        </div>
        <div class="card">
          <h3>
            <span>Saída</span>
            <img src="./src/assets/expense.svg" alt="icone de saídas">
          </h3>
          <p id="expenseDisplay">R$0.00</p>
        </div>
        <div class="card">
          <h3>
            <span>Total</span>
            <img src="./src/assets/total.svg" alt="icone do total">
          </h3>
          <p id="totalDisplay">R$0.00</p>
        </div>
      </section>
      <!--EoS: balance-->

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>
        <a href="#" class="button new">+ Nova transação</a>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      <!--EoS: transaction-->
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova transação</h2>
          <form action="submit">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
              type="text"
              id="description"
              name="description"
              placeholder="Descrição"
              />
              <small class="error-message"></small>
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0,00"
              />
              <small class="error-message"></small>
              <small class="form-tip">Use o sinal - (negativo) para despesas e , (virgula) para as casas decimais.</small>
            </div>

            <div class="input-group">
              <label class="sr-only" for="data">Data</label>
              <input
                type="date"
                id="date"
                name="data"
              />
              <small class="error-message"></small>
            </div>

            <div class="input-group actions">
              <a href="#" class="button cancel">cancelar</a>
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <span>Dev.finance$</span>
      <div class="dev">
        <span>Desenvolvido com &#128151 por</span>
        <img src="./src/img/logo-5x.png" alt="">
      </div>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
